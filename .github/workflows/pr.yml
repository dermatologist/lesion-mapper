name: Deploy GPR

on: 
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop
# on:
#   release:
#     types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test


